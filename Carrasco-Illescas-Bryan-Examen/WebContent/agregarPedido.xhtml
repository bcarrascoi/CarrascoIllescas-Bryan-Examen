<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Agregar Pedido</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Restaurante</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
   </h:head>
<h:body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">

                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html">Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead">
        <div class="container">
        
            <div class="masthead-subheading">
            <div class="masthead-heading text-uppercase">AGREGAR PEDIDO</div>
                <h:form id="formulario">
                	
                	<br></br>
                    <label> NUMERO PEDIDO  </label>
                    <br></br>
                    <h:inputText id="numPedido" value="#{pedidoBean.numPedido}" />
                    <br></br>
                    <br></br>
                    <label> FECHA </label>
                    <br></br>
                    <h:inputText id="fecha" value="#{pedidoBean.fecha}" />
                    <br></br>
                    <br></br>
                    <label> NOMBRE DEL CLIENTE </label>
                    <br></br>
                    <h:inputText id="nombreCliente" value="#{pedidoBean.nombreCliente}" />
                    <br></br>
                    <br></br>
                    <label> SUBTOTAL </label>
                    <br></br>
                    <h:inputText id="subtotal" value="#{pedidoBean.subtotal}" />
                    <br></br>
                    <br></br>
                    <label> IVA </label>
                    <br></br>
                    <h:inputText id="iva" value="#{pedidoBean.iva}" />
                    <br></br>
                    <br></br>
                    <label> TOTAL </label>
                    <br></br>
                    <h:inputText id="total" value="#{pedidoBean.total}" />
                    <br></br>
                    <br></br>
                    <label> OBSERVACIONES </label>
                    <br></br>
                    <h:inputText id="observaciones" value="#{pedidoBean.observaciones}" />
                    <br></br>
                    <br></br>
                    <label> TARJETA </label>
                    <br></br>
                    <h:inputText id="numTarjeta" value="#{pedidoBean.numTarjeta}" />
                    <br></br>
                    <br></br>
                    
                    <h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Agregar Pedido" action="#{pedidoBean.add}" />
                </h:form>
            </div>
        </div>
    </header>

</h:body>

</html>
