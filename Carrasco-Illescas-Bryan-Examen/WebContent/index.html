<h:body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="../assets/img/navbar-logo.svg" alt="" /></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">Services</a></li>

    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">
            <div class="masthead-heading text-uppercase">Inventario por Bodega</div>
                <h:form id="formulario01">
                	<br></br>
                    <label> Nombre de la Bodega</label>
                    <br></br>
                    <h:inputText id="nombre" value="#{bodegaProductoBean.nombreBodega}" />
                    <br></br>
                    <br></br>
                    <h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Buscar" action="#{bodegaProductoBean.InventarioBodega}" />
                <br></br>
                <br></br>  
                <h:dataTable value="#{bodegaProductoBean.listaBodegaP}" var="bp" >
					<h:column>
						<f:facet name="header">Nombre Bodega</f:facet>#{bp.bodega.nombre}
					</h:column>
					<h:column>
						<f:facet name="header">ID Producto</f:facet>#{bp.producto.id}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nombre Producto</f:facet>#{bp.producto.nombre}
					</h:column>
					<h:column>
						<f:facet name="header">Precio Producto</f:facet>#{bp.producto.precio}
					</h:column>
					<h:column>
						<f:facet name="header">Stock</f:facet>#{bp.stock}
					</h:column>
				</h:dataTable>
                </h:form>
            </div>
        </div>
    </header>
