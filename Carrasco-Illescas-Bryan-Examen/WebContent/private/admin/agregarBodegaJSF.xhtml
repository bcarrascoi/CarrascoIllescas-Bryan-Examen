	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../../css/estilos.css" media="screen" />
    <title>Agregar Bodega</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Distribuidora</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet" />

</h:head>
<h:body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="../../assets/img/navbar-logo.svg" alt="" /></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">Services</a></li>
                    <!--<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a></li>-->
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="../../public/IniciarSesion.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">
            <div class="masthead-heading text-uppercase">Agregar Bodega</div>
                <h:form >
                	<br></br>
                    <label> Cuidad </label>
                    <br></br>
                    <h:selectOneMenu value="#{bodegaBean.nombreCuidad}">
						<f:selectItem itemValue="Ambato" itemLabel="1. Ambato" />
						<f:selectItem itemValue="Cuenca" itemLabel="2. Cuenca" />
						<f:selectItem itemValue="Guayaquil" itemLabel="3. Guayaquil" />
						<f:selectItem itemValue="Quito" itemLabel="4. Quito" />
						<f:selectItem itemValue="Loja" itemLabel="5. Loja" />
					</h:selectOneMenu>
                    <br></br>
                    <br></br>
                    <label> Nombre Bodega </label>
                    <br></br>
                    <h:inputText id="bodega" value="#{bodegaBean.nombre}" />
                    <br></br>
                    <br></br>
                    <label> Direccion </label>
                    <br></br>
                    <h:inputText id="direccion" value="#{bodegaBean.direccion}" />
                    <br></br>
					<br></br>
                    <h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Agregar" action="#{bodegaBean.add}" />
                </h:form>
            </div>
        </div>
    </header>

</h:body>

</html>
